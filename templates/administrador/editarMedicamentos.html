<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Editar medicamentos</title>



	<!--  -->
	<!-- JQUERY--->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<!-- CSS de boostrap--->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}" />


</head>

	<!---------------------------------BARRA1---------------------------------------->
<body>
	<!-- Edit Modal HTML -->
	<div class="container">
		<form method="POST" action="{{url_for('editarMedicamento')}}" >



			  <div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">ID medicamento:</label>
			    <div class="col-sm-10">

			      <input type="text" readonly value={{medicamento.idMedicamento}} class="form-control" name="idMedicamento" required >

			    </div>
			  </div>
			<div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Proveedor:</label>
			    <div class="col-sm-10">

			     <select name="proveedor" required>
                            <option value={{proveedor.nombre}} >{{ proveedor.nombre }}</option>
                            {% for prove in proveedores %}
					 			{% if prove.nombre != proveedor.nombre %}
                                <option>{{ prove.nombre }}</option>
					 			{% endif %}
                            {% endfor %}
                        </select>

			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Usuario:</label>
			    <div class="col-sm-10">
					<select name="usuario" required>
					 <option value={{empleado.nombre}} >{{ empleado.nombre }}</option>
					{% for emple in empleados %}
						{% if emple.nombre != empleado.nombre %}
			     		 <option>{{emple.nombre}}</option>
						{% endif %}
					{% endfor %}
					</select>
			    </div>
			  </div>
			<div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Nombre medicamento:</label>
			    <div class="col-sm-10">


			      <input type="text"  value={{medicamento.nombre}} class="form-control" name="nombre" required >

			    </div>
			  </div>
			<div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Cantidad:</label>
			    <div class="col-sm-10">

			      <input type="number"  value={{medicamento.cantidad}} class="form-control" name="cantidad" required >

			    </div>
			  </div>
			<div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Porcion:</label>
			    <div class="col-sm-10">

			      <input type="number" value={{medicamento.porcion}} class="form-control" name="porcion" required >

			    </div>
			  </div>
			<div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Descripcion:</label>
			    <div class="col-sm-10">

			      <input type="text"  value={{medicamento.descripcion}} class="form-control" name="descripcion" required >

			    </div>
			  </div>
			<div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Fecha Elaboracion:</label>
			    <div class="col-sm-10">
					<input type="date"  value="{{medicamento.fechaE}}" name="fechaE" min="2019-04-01" max="2050-04-20" required>
			    </div>
			  </div>
					<div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Fecha Elaboracion:</label>
			    <div class="col-sm-10">
					<input type="date"  value="{{medicamento.fechaV}}" name="fechaV" min="2021-04-01" max="2050-04-20" required>
			    </div>
			  </div>
    						<div class="form-group">
    							<label>Imagen medicamento</label>
    							<input type="file" value="{{medicamento.imagen}}" name="file" >
    						</div>

									<div class="modal-footer">
										<a class="btn btn-primary" href="/mostrarMedicamentos" role="button">Cancelar</a>
										<input class="btn btn-success" type="submit" value="Guardar">

								</div>
		</form>
	</div>

</body>

</html>
